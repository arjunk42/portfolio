<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourabh's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color:#F5F5F5;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: transparent;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            border-bottom: 2px solid black;
        }

        /* Hero Section */
        .hero {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
        }

        .hero h1 {
            font-size: 32px;
            margin-top: 10px;
        }

        .hero p {
            max-width: 600px;
            font-size: 16px;
            color: #333;
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            margin: 10px;
            border-radius: 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .btn:nth-child(1) { background-color: #5DA9E9; color: white; }
        .btn:nth-child(2) { background-color: #F8F9FA; color: black; }
        .btn:nth-child(3) { background-color: #4CAF50; color: white; }
        
    </style>
</head>
<body>
    <div class="navbar">
        <div>Sourabh's Portfolio</div>
        <div>
            <a href="https://drive.google.com/file/d/1yZL_NuBVSNNrzr2BbuBaZwpKiSO43pAN/view?usp=sharing" target="_blank">Resume</a>
            <a href="https://shorturl.at/KXEbN" target="_blank">LinkedIn</a>
            <a href="mailto:arjunkapparad@gmail.com">Gmail</a>
        </div>
    </div>
    
    <div class="hero">
        <a href="https://www.instagram.com/vybex4/" target="_main"> <img src="mc.jpg" alt="Instagram"></a>
        <h1>Hello!</h1>
        <p>I am Arjun, an aspiring frontend developer passionate about creating intuitive user experiences. I love blending design with technology to craft beautiful and functional web solutions.</p>
        <div class="buttons">
            <button class="btn">Resume</button>
            <button class="btn">Projects</button>
            <button class="btn">Contact</button>
        </div>
    </div>
    
</body>
</html>
